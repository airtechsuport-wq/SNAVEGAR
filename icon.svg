<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <!-- Cargo Box (Yellow) -->
    <rect x="180" y="80" width="290" height="260" rx="30" fill="#FCD34D"/>
    
    <!-- Connector -->
    <rect x="160" y="160" width="40" height="180" fill="#2563EB"/>

    <!-- Cab (Blue) -->
    <path d="M40 220H180V360H80C57.9086 360 40 342.091 40 320V220Z" fill="#3B82F6"/>
    
    <!-- Window (Light) -->
    <path d="M50 230H150V280H70C58.9543 280 50 271.046 50 260V230Z" fill="#E0F2FE"/>
    
    <!-- Chassis/Fender (Dark Blue) -->
    <rect x="30" y="330" width="450" height="50" rx="15" fill="#1D4ED8"/>

    <!-- Headlights -->
    <circle cx="45" cy="345" r="12" fill="#F59E0B"/>
    <circle cx="45" cy="345" r="6" fill="#FEF3C7"/>

    <!-- Wheels (Dark Grey) -->
    <circle cx="130" cy="390" r="50" fill="#1F2937"/>
    <circle cx="130" cy="390" r="20" fill="#4B5563"/>
    
    <circle cx="370" cy="390" r="50" fill="#1F2937"/>
    <circle cx="370" cy="390" r="20" fill="#4B5563"/>
  </g>
</svg>